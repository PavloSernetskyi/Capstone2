        <div class="container">

       
        <!-- radio buttons to handle search -->
        <h3>How would you prefer to search parks?</h3>
        <label for="byState">By Location</label>
        <input type="radio" name="searchType" id="byState" onclick="hideOrShow('state')">
        
        <label for="byParkType">By Park Type</label>
        <input type="radio" name="searchType" id="byParkType" onclick="hideOrShow('parkType')" checked>

        <!-- Search by state section -->
        <section id="state">
            <!-- Search by Location/By State. -->
            <label for="states">State:</label>
            <select id="states"></select>
            <!-- Search Button by location. -->
            <button type="button" onclick="searchLocation()">Search by location</button>
            <a href="nationalpark.html"><button>Clear Search</button></a>
            <div class="d-flex justify-content-evenly flex-wrap" id="output">
            </div>
        </section>
        <br>

        <!-- Search by Park Type section -->
        <section id="type">
            <label for="parkType">Choose Park Type:</label>
            <select id="parkType"></select>
            <button type="button" id="parkTypeBtn">Search by park type</button>
            <a href="nationalpark.html"><button>Clear Search</button></a>
            <div class="d-flex justify-content-evenly flex-wrap" id="output2">
            </div>
        </section>
    </div>
    </main>

    <script>

function hideOrShow(section) {
        //making variables to manipulate by sections by id.
        let stateSection = document.getElementById('state');
        let parkTypeSection = document.getElementById('type');
        if (section === 'state') {
            //Show by state section and hide by park section.
            stateSection.style.display = 'block';
            parkTypeSection.style.display = 'none';
        } else {
            //Show by park type section and hide by state section.
            stateSection.style.display = 'none';
            parkTypeSection.style.display = 'block';
        }
    }
    </script>
