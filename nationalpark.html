    <main>
      <!-- this div is styled so footer is at the bottom of the page. -->
      <div class="container">




        <!-- radio buttons to handle search -->
        <h2 style="text-align: center;">How do you prefer to search parks?</h2>

        <span class="span">
          <label for="byState">By Location</label>
          <input type="radio" name="searchType" id="byState" onclick="hideOrShow('state')">
        </span>

        <span class="span">

          <label for="byParkType">By Park Type</label>
          <input type="radio" name="searchType" id="byParkType" onclick="hideOrShow('parkType')" checked>
        </span>




        <!-- Search by state section -->
        <section id="state" class="text-center">
          <!-- Search by Location/By State. -->
          <span class="span">
            <label for="states">Choose State:</label>
          </span>
          <!-- select menu -->
          <select id="states" class="form-select form-select-lg mb-3" aria-label="Large select example">
          </select>
          <!-- Search Button by location. -->
          <button type="button"  onclick="searchLocation()" class="btn btn-dark">Search by park type</button>

          <!-- clear button -->
          <a href="nationalpark.html"><button type="button" class="btn btn-dark">Clear Search</button></a>

          <div class="d-flex justify-content-evenly flex-wrap" id="output">
          </div>
        </section>
        <br>

        <!-- Search by Park Type section -->
        <section id="type" class="text-center">
          <span class="span">
            <label for="parkType">Choose Park Type:</label>
          </span>
          <!-- select menu -->
          <select id="parkType" class="form-select form-select-lg mb-3" aria-label="Large select example">
          </select>

          <!-- search button by Type -->
          <button id="parkTypeBtn" type="button" class="btn btn-dark">Search by park type</button>
          
          <!-- clear button -->
          <a href="nationalpark.html"><button type="button" class="btn btn-dark">Clear Search</button></a>
          <div class="d-flex justify-content-evenly flex-wrap" id="output2">
          </div>
        </section>

      </div>
